<!DOCTYPE html>
<html>

<head>
    <!-- adds css and js file to html -->
    <title>Email game prototype</title>
    <LINK REL='stylesheet' TYPE='text/css' HREF='eGameCS.css'>
    <script async type="text/javascript" src="eGameJS.js"></script>
    
</head>

<body>
    
    <!--implements the left side bar which holds the profile pic 
    and would allow links to other inboxes-->
    <div class="sidenav">
        <img src="websiteAssets/anonymous.png" alt="profile picture" style="width:85%;height:9%;">
        <!--tags below link to different inboxes - not currently implemented-->
        <a href="#about">inbox</a>
        <a href="#services">deleted</a>
        <a href="#clients">spam</a>
    </div>

    <!--implements the the list which shows email thumbnails-->
    <div class="inbox">
        <a>inbox</a>
        <!--creates a grid and adds items to it, each item contains a button
        on button click display email is called passing eID(email ID),
        the eID is set in js when emails are first assigned to position in list-->
        <div class="grid-list" id="emailList">
            
        </div>

    </div>
    
    <!--implements the email view where the main body of the email would be shown-->
    <div id=emailView class="emailView">
        <h2> email contents </h2>
        <div id="titleBox">
            <h1 id="emailTitle" class = "emailTitle"></h1>
            <div id="emailSender">
        
            </div>
        </div>
            <p id="emailBody"></p>
        </div>
    </div>

</body>

</html>
